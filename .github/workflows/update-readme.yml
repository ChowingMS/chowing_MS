name: Update README

on:
  schedule:
    - cron: '0 0 */5 * *' 
jobs:
  update-readme:
    runs-on: ubuntu-latest
      steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update README
      run: |
        
        current_value_line1=$(grep -m 1 -oP '^\d+' README.md)
        new_value_line1=$((current_value_line1 + 1))
        sed -i "1s/$current_value_line1/$new_value_line1/" README.md
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update README.md"
        git push
